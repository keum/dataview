<!doctype html>
<html lang="en">
 
<head>
    <meta charset="utf-8">

<!-- LEAFLET -->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="short_file.geojson" type="text/javascript"></script>
    <script src="leaflet_cso.geojson" type="text/javascript"></script>

    <style>
    body {
      background-color: peru;
    }
    #map {
      width:1000px;
      height:550px;
      background-color:#c0c0c0; /* just to ensure the element is there */
    }
    </style>

</head>
 
<body>
<div id="map"></div>
<script>
    var map = L.map('map').setView([47.599,-122.337], 13);
    L.tileLayer('http://{s}.tile.stamen.com/watercolor/{z}/{x}/{y}.png').addTo(map);

var cso_points = L.geoJson(cso, {
  onEachFeature: function (feature, layer) {
    layer.bindPopup('<table><tr><td><strong>DSN</strong></td><td>'+feature.properties.DSN+'</td></tr><tr><td><strong>'+feature.properties.Name+'</strong></td><td>'+feature.properties.Time_stamp+'</td></tr></table>');
  }
}).addTo(map);


</script>
</body>
</html>
